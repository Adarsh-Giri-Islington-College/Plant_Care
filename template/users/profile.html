{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2 class="text-center">User Profile</h2><hr>

    <div class="row justify-content-center mx-auto">    
        <div class="col-md-6 text-center">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Full Name:</strong> {{ user.first_name|capfirst }} {{ user.last_name|capfirst }}</p>
            <p><strong>Address:</strong> {{ user.address }}</p><br><br>
            <span><a href="{% url 'edit_profile' %}" class="btn btn-primary btn-sm m-1">Edit Profile</a></span>
        </div>
    </div>

</div>

{% endblock %}
