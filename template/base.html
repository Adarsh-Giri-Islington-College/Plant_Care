<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="margin-left: 80px;">
    
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link" href="#">Information</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link" href="{% url 'display_products' %}">Products</a>
              </li>
    
            </ul>
    
            <form action="{% url 'search' %}" method="get" class="d-flex mx-auto" role="search">
              <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
              <li class="nav-item mr-3">
                <a href="javascript:{document.getElementById('logout').submit()}" class="btn btn-primary m-3">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
                <form action="{% url 'logout' %}" id="logout" method="POST">
                  {% csrf_token %}
                  <input type="hidden">
                </form>
              </li>

              <li class="nav-item m-3">
                <a href="{% url 'view_profile' %}" class="btn btn-primary">Profile</a>
              </li>
                  
  
            {% else %} 
              <li class="nav-item m-3">
                <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
              </li>
  
              <li class="nav-item m-3">
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
              </li>
            
            {% endif %}
            </ul>

            
          </div>
    
        </div>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
